<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table>
        <caption>Nutritional Information</caption>
        <tr>
          <th>Menu item</th>
          <th>Calories</th>
          <th>Fat (g)</th>
        </tr>
        <tr>
          <td>Caesar Salad</td>
          <td>400</td>
          <td>26</td>
        </tr>
      </table>

      <tr>
        <th scope="row">Mars</th>
        <td>.95</td>
        <td>.62</td>
        <td>0</td>
      </tr>

      <table>
        <tr>
          <th id="diameter">Diameter measured in earths</th>
          <th id="mass">Mass measured in earths</th>
        </tr>
        <tr>
          <td headers="diameter mass">.38</td>
          <td headers="mass">.11</td>
        </tr>
      </table>

      <table>
        <thead>
          <tr>
            <th>Planet</th>
            <th>Diameter (km)</th>
            <th>Mass (10^24 kg)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Earth</td>
            <td>12742</td>
            <td>5.97</td>
          </tr>
          <tr>
            <td>Mars</td>
            <td>6779</td>
            <td>0.642</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Data sourced from NASA</td>
          </tr>
        </tfoot>
      </table>

      
    
</body>
</html>
