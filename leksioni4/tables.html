<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelat në HTML</title>
</head>
<body>

    <table>
        <tr>
          <th>Menu item</th>
          <th>Calories</th>
          <th>Fat (g)</th>
        </tr>
        <tr>
          <td>Chicken noodle soup</td>
          <td>120</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Caesar salad</td>
          <td>400</td>
          <td>26</td>
        </tr>
      </table>

      <table>
        <tr>
          <th>Burgers</th>
          <td>Organic Grass-fed Beef</td>
          <td>Black Bean Veggie</td>
        </tr>
        <tr>
          <th>Fries</th>
          <td>Hand-cut Idaho potato</td>
          <td>Seasoned sweet potato</td>
        </tr>
      </table>


      <table>
        <tr>
          <th colspan="2">Fat</th>
        </tr>
        <tr>
          <td>Saturated Fat (g)</td>
          <td>Unsaturated Fat (g)</td>
        </tr>
      </table>

      <table>
        <thead>
          <tr>
            <th>Kolona 1</th>
            <th>Kolona 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Të dhëna 1</td>
            <td>Të dhëna 2</td>
          </tr>
          <tr>
            <td>Të dhëna 3</td>
            <td>Të dhëna 4</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Fusnotë</td>
          </tr>
        </tfoot>
      </table>
      
    
</body>
</html>
