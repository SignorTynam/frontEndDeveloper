<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive IMG</title>
</head>
<body>

    <img src="images/pizza.jpg" 
         alt="Përshkrimi i picës" 
         srcset="images/pizza-200px.jpg 200w, images/pizza-400px.jpg 400w, images/pizza-600px.jpg 600w" 
         sizes="(max-width: 600px) 200px, (max-width: 1200px) 400px, 600px">    

         <br>

    <img src="images/bird.jpg" 
     alt="Përshkrimi i zogut" 
     srcset="images/bird-480.jpg 480w, images/bird-960.jpg 960w, images/bird-1280.jpg 1280w" 
     sizes="(max-width: 600px) 100vw, (max-width: 1200px) 50vw, 33vw">
         
</body>
</html>
