<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>

    <table>
        <tr>
          <th rowspan="3">Serving Size</th>
          <td>Small (8oz.)</td>
        </tr>
        <tr>
          <td>Medium (16oz.)</td>
        </tr>
        <tr>
          <td>Large (24oz.)</td>
        </tr>
      </table>

      <table>
        <tr>
          <th></th>
          <th>ABC</th>
          <th>BBC</th>
          <th>CNN</th>
        </tr>
        <tr>
          <th>6pm - 7pm</th>
          <td rowspan="2">Movie</td>
          <td>Comedy</td>
          <td>News</td>
        </tr>
        <tr>
          <th>7pm - 8pm</th>
          <td>Sport</td>
          <td>Current Affairs</td>
        </tr>
      </table>
    
</body>
</html>
