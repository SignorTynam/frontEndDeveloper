<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listat pershkruara</title>
</head>
<body>

    <!-- Listat pershkruara jane lista qe pershkruajne entitete -->
    <!-- dhe percaktohen me tag-in DL (Description list) -->

    <!-- Cdo entitet vendos brenda tag-ut DT -->
    <!-- Cdo pershkrim i entitetit vendos brenda tag-ut DD -->
    
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language pershkruan strukturen e faqeve web</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets pershkruan stilimin e faqeve web</dd>
        <dt>JS</dt>
        <dd>JavaScript konverton nje faqe web ne faqe dinamike (interaktive)</dd>
    </dl>
</body>
</html>
