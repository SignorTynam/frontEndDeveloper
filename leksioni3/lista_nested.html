<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listat</title>
</head>
<body>
    
    <h2>Unordered List Example</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3
            <ul>
                <li>Item 3.1</li>
                <li>Item 3.2</li>
                <li>Item 3.3</li>
            </ul>
        </li>
    </ul>

    <h2>Ordered List Example</h2>
    <ol type="I">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item
            <ol type="a">
                <li>Third Item A</li>
                <li>Third Item B</li>
                <li>Third Item C</li>
            </ol>
        </li>
    </ol>
</body>
</html>
