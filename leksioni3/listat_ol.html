<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listat</title>
</head>
<body>

    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <ol type="A">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>
    <ol type="I">
        <li>Item I</li>
        <li>Item II</li>
        <li>Item III</li>
    </ol>
    <ol start="3">
        <li>Item I</li>
        <li>Item II</li>
        <li>Item III</li>
    </ol>
    <ol type="I" reversed>
        <li>Item I</li>
        <li>Item II</li>
        <li>Item III</li>
    </ol>
</body>
</html>
