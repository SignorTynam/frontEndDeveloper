<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links ne HTML</title>
</head>
<body>
    <!-- Links ne HTML specifikon me tag-un a. Link perdoret per te referuar vizitorin e faqes ne nje faqe tjeter (qofte ne websitin tone ose ne nje tjeter) -->

    <!-- Per te krijuar nje link ne HTML perdoret tag-u a -->
    <!-- href atributi i tagut a qe specifikon adresen e faqes ku do te shkoje vizitori -->
    <!-- href atributi i tagut a mund te jete i plote (me adresen e plote te faqes) ose i pjesshem (me adresen relative te faqes) -->
    <!-- href atributi i tagut a mund te jete i zbrazet (nese nuk do te shkoje ne faqe tjeter) -->

    <h2>Shembuj</h2>
    <a href="#">Hap faqen aktuale</a>          <!-- href atributi i zbrazet: hapet faqja aktuale -->
    <a href="https://www.google.com">Shko ne Google.com</a>       <!-- href atributi i plote: hapet faqja e caktuar -->

    <br>

    <!-- Linkimi brenda nje direktorie -->
    <h2>SEANCA 3</h2>
    <a href="listat_ul.html">Listat ul</a>
    <a href="listat_ol.html">Listat ol</a>

    <br>

    <!-- Linkimi ne faqe te ndryshme -->
    <h2>SEANCA 2</h2>
    <a href="../Seanca2/citimet.html">Citimet</a>

    <!-- Atributi target -->
    <!-- target atributi i tagut a specifikon se ku do te hapet faqja e re -->

    <a href="listat_ol.html" target="_blank">Listat ol</a>

    <!-- Atributi mailto: -->
    <!-- atributi mund te permbaje edhe adresa e email-it -->
    <a href="mailto:alion@gmail.com">Shkruaj nje email</a>

    <!-- Atributi tel -->
    <!-- atributi mund te permbaje edhe numrin e telefonit -->
    <a href="tel:+38344123456">Thirr</a>
</body>
</html>
