<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links in HTML</title>
</head>
<body>

    <h2>Links in HTML</h2>
    <p>Here are some links to other pages:</p>
    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.twitter.com">Twitter</a></li>
    </ul>

    <h2>Links to Local Files</h2>
    <p>Here are some links to local files:</p>
    <ul>
        <li><a href="leksioni3/links.html">Links</a></li>
        <li><a href="leksioni3/listat_ul.html">Unordered List</a></li>
    </ul>

    <h2>Links with Attributes</h2>
    <p>Here are some links with additional attributes:</p>
    <ul>
        <li><a href="https://www.example.com" target="_blank" rel="noopener noreferrer">Example</a></li>
        <li><a href="https://www.wikipedia.org" title="Wikipedia">Wikipedia</a></li>
        <li><a href="mailto:someone@example.com">Send Email</a></li>
    </ul>


    <!-- rel="noopener noreferrer" ensures that the new page cannot access the original page and that the Referer header is not sent. -->
    
</body>
</html>
