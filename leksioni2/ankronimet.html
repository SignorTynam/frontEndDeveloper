<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankronime</title>
</head>
<body>
    
    <h1>Cfare eshte HTML?</h1>
    <!-- ABBR perdore per te shpjeguar ankronimet -->
    <p><abbr title="Hyper Text Markap Language">HTML</abbr> eshte nje gjuhe shenimet qe perdoret per te strukturar faqet e internetit</p>

    <!-- HR shton nje vize horizontale -->
    <hr>

    <!-- BR shton nje hapesire bosh -->
    <br>

    <h1>Cfare eshte CSS?</h1>
    <p><abbr title="Cascading Style Sheets">CSS</abbr> eshte nje gjuhe stilimi qe perdoret per te stilizuar faqet e internetit</p>
</body>
</html>
