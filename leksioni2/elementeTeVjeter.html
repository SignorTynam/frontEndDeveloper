<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ELEMENTI b (bold) -->
    <p>Ky eshte nje <b>tekst i trashe</b>.</p>
    
    <!-- ELEMENTI i (italic) -->
    <p>Ky eshte nje <i>tekst i pjerret</i>.</p>

    <!-- ELEMENTI u (underline) -->
    <p>Ky eshte nje <u>tekst i nenvizuar</u>.</p>

    <!-- ELEMENTI s (strike) -->
    <p>Ky eshte nje <s>tekst i fshire/hequr</s> me vize ne mes.</p>

    <!-- ELEMENTI small (tekst i vogel) -->
    <p>Ky eshte nje <small>tekst i vogel</small>.</p>
</body>
</html>
