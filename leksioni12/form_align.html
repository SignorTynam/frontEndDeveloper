<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemet me align neper forma</title>

    <style>

        div {
            border-bottom: 1px solid #efefef;
            margin: 20px;
            padding-bottom: 10px;
            width: 600px;
            /* margin: 0 auto;  NUK MUND TE PERDORET */
        }

        .title {
            float: left;
            width: 100px;
            text-align: right;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Form's aligment</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident eos itaque explicabo ipsum obcaecati velit est aperiam? Repudiandae architecto porro inventore fuga saepe aspernatur similique aliquam quod. Quaerat, eum maiores.</p>

    <form action="">
        <div>
            <label class="title" for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label class="title" for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <span class="title">Gender:</span>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="submit" value="Register" id="submit">
        </div>
    </form>
