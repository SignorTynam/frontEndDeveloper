<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Aligning images</h2>
  <p>Use the float classes to float the image to the left or to the right:</p> 
  <img src="paris.png" class="float-start" alt="Paris" width="304" height="236"> 
  <img src="paris.png" class="float-end" alt="Paris" width="304" height="236">
  <img src="paris.png" class="mx-auto d-block" alt="Paris" width="304" height="236">

  <img class="img-fluid" src="paris.png" alt="New York" width="1100" height="500"> 

</div>

</body>
</html>
