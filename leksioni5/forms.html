<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
</head>
<body>
    <!-- Nje form sherben per te marre te dhena nga perdoruesi. -->
    
    <!-- Elementi <form> perdore per te hapur strukturen e nje forme -->
    <!-- Atributi action i formes tregon ku te dergohen te dhenat e formes.
    Specifikon veprimin qe do te kryhet pasi te klikohet butoni Submit -->
    <!-- Atributi method i formes tregon se si te dergohen te dhenat e formes
     dhe kemi 2 menyra:
     POST   -> eshte nje menyre e sigurt per te derguar te dhenat e formes,
     perdoret per te dhenat konfidenciale dhe keto te dhena nuk shfaqen ne URL.
     GET    -> eshte nje menyre qe perdoret kur ne marrin te dhenat nga forma dhe keto te dhena
     shfaqen ne URL. Si metode nuk eshte e keshillueshme te perdoret kur dergohet nje numer i madh te dhenash.
     dhe kur keto te dhena jane konfidenciale. 
    -->
     <!-- Atributi id perdoret per ti dhene nje identifikues unik kesaj forme -->
    <form action="" method="" id="">

    </form>
</body>
</html>
